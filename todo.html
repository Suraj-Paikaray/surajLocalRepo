<script>
  function renderTasks() {
    const taskContainer = document.querySelector('.flex.flex-col.gap-3.px-4.pt-2');
    const tasks = JSON.parse(localStorage.getItem('myTasks') || '[]');
    
    // Clear current demo tasks
    taskContainer.innerHTML = '';

    tasks.forEach((task, index) => {
      const taskHTML = `
        <div class="flex flex-col bg-white dark:bg-slate-800/80 p-4 rounded-xl border border-slate-100 dark:border-slate-700/50 shadow-sm">
          <div class="flex items-center justify-between gap-3">
            <div class="flex items-center gap-3">
              <input type="checkbox" ${task.completed ? 'checked' : ''} 
                onclick="toggleTask(${index})"
                class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-600 border-2 text-primary focus:ring-0">
              <div class="flex flex-col">
                <p class="text-slate-900 dark:text-white text-base font-semibold ${task.completed ? 'line-through opacity-50' : ''}">${task.title}</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="material-symbols-outlined text-[14px] text-slate-400">label</span>
                  <p class="text-slate-500 dark:text-slate-400 text-xs font-medium">${task.category}</p>
                </div>
              </div>
            </div>
            <div class="shrink-0 flex flex-col items-end gap-1">
              <span class="px-2 py-1 rounded bg-blue-100 dark:bg-blue-900/30 text-primary text-[10px] font-bold uppercase">${task.priority}</span>
            </div>
          </div>
        </div>
      `;
      taskContainer.insertAdjacentHTML('beforeend', taskHTML);
    });
  }

  function toggleTask(index) {
    const tasks = JSON.parse(localStorage.getItem('myTasks'));
    tasks[index].completed = !tasks[index].completed;
    localStorage.setItem('myTasks', JSON.stringify(tasks));
    renderTasks();
  }

  // Load tasks on page start
  window.onload = renderTasks;
</script>
