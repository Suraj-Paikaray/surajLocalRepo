<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Main Task Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .custom-checkbox {
            --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto overflow-x-hidden bg-background-light dark:bg-background-dark pb-24">
<!-- Top App Bar -->
<header class="flex items-center px-4 pt-6 pb-2 justify-between">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-primary" data-alt="User profile picture with abstract background" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBpS2u6iR5GhIrbjrCKrs0sqps5jpsA9C9xSw2KU-2O2RQk2ETXVrBB9lMXb0C3s479tyefFR4o3U69ZPbF6vLZYV3L3LUX82m4SKlKzA05TKQtiUDFUbjh1Ffw-_L2nT2eHVqZeNFBxFfsQvNppgJ9i3Wljd08Gsk924qCOBDM8dqKQXiYdEF1ot7UaLybvFUl8wZDlaaU5GfPOH_TngoWutS882IxSpJmVpI9bhLeqQyxyPhOZ9oi5aM1zfuBzv8bhOjwgwnyclss");'>
</div>
<h2 class="text-xl font-bold leading-tight tracking-tight">My Tasks</h2>
</div>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-full size-10 bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
</header>
<!-- Search Bar -->
<div class="px-4 py-4">
<label class="flex flex-col w-full">
<div class="flex w-full items-stretch rounded-xl h-12 bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 shadow-sm">
<div class="text-slate-400 flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent focus:ring-0 text-base font-normal placeholder:text-slate-400 px-3" placeholder="Search your tasks" value=""/>
</div>
</label>
</div>
<!-- Chips / Category Filter -->
<div class="flex gap-3 px-4 pb-4 overflow-x-auto hide-scrollbar">
<div class="flex h-9 shrink-0 items-center justify-center px-5 rounded-full bg-primary text-white shadow-lg shadow-primary/20">
<span class="text-sm font-semibold">All</span>
</div>
<div class="flex h-9 shrink-0 items-center justify-center px-5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
<span class="text-sm font-medium text-slate-600 dark:text-slate-300">Work</span>
</div>
<div class="flex h-9 shrink-0 items-center justify-center px-5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
<span class="text-sm font-medium text-slate-600 dark:text-slate-300">Personal</span>
</div>
<div class="flex h-9 shrink-0 items-center justify-center px-5 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
<span class="text-sm font-medium text-slate-600 dark:text-slate-300">Urgent</span>
</div>
</div>
<!-- Section Header -->
<div class="flex items-center justify-between px-4 pt-4 pb-2">
<h3 class="text-lg font-bold leading-tight tracking-tight">Today's Tasks</h3>
<button class="text-primary text-sm font-semibold">View All</button>
</div>
<!-- Task List -->
<div class="flex flex-col gap-3 px-4 pt-2">
<!-- Task Item 1 -->
<div class="flex flex-col bg-white dark:bg-slate-800/80 p-4 rounded-xl border border-slate-100 dark:border-slate-700/50 shadow-sm transition-all">
<div class="flex items-center justify-between gap-3">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center custom-checkbox">
<input class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:outline-none transition-all cursor-pointer" type="checkbox"/>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-snug">Design System Update</p>
<div class="flex items-center gap-2 mt-1">
<span class="material-symbols-outlined text-[14px] text-slate-400">work</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Work</p>
</div>
</div>
</div>
<div class="shrink-0 flex flex-col items-end gap-1">
<span class="px-2 py-1 rounded bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-[10px] font-bold uppercase tracking-wider">High</span>
<p class="text-[11px] text-slate-400 dark:text-slate-500 font-medium">09:00 AM</p>
</div>
</div>
</div>
<!-- Task Item 2 -->
<div class="flex flex-col bg-white dark:bg-slate-800/80 p-4 rounded-xl border border-slate-100 dark:border-slate-700/50 shadow-sm">
<div class="flex items-center justify-between gap-3">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center custom-checkbox">
<input class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:outline-none transition-all cursor-pointer" type="checkbox"/>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-snug">Team Standup Meeting</p>
<div class="flex items-center gap-2 mt-1">
<span class="material-symbols-outlined text-[14px] text-slate-400">groups</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Meetings</p>
</div>
</div>
</div>
<div class="shrink-0 flex flex-col items-end gap-1">
<p class="text-[11px] text-slate-400 dark:text-slate-500 font-medium">10:30 AM</p>
</div>
</div>
</div>
<!-- Task Item 3 (Completed Example) -->
<div class="flex flex-col bg-white/50 dark:bg-slate-800/40 p-4 rounded-xl border border-dashed border-slate-200 dark:border-slate-700 shadow-none">
<div class="flex items-center justify-between gap-3 opacity-60">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center custom-checkbox">
<input checked="" class="h-6 w-6 rounded-full border-primary border-2 bg-primary text-white focus:ring-0 focus:ring-offset-0 focus:outline-none" style="background-image: var(--checkbox-tick-svg)" type="checkbox"/>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-medium leading-snug line-through">Buy Groceries</p>
<div class="flex items-center gap-2 mt-1">
<span class="material-symbols-outlined text-[14px] text-slate-400">person</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Personal</p>
</div>
</div>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-green-500 text-sm">check_circle</span>
</div>
</div>
</div>
</div>
<!-- Tomorrow Section -->
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<h3 class="text-lg font-bold leading-tight tracking-tight">Upcoming</h3>
</div>
<div class="flex flex-col gap-3 px-4 pt-2">
<div class="flex flex-col bg-white dark:bg-slate-800/80 p-4 rounded-xl border border-slate-100 dark:border-slate-700/50 shadow-sm">
<div class="flex items-center justify-between gap-3">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center custom-checkbox">
<input class="h-6 w-6 rounded-full border-slate-300 dark:border-slate-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:outline-none transition-all cursor-pointer" type="checkbox"/>
</div>
<div class="flex flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-snug">Prepare Presentation</p>
<div class="flex items-center gap-2 mt-1">
<span class="material-symbols-outlined text-[14px] text-slate-400">event</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium italic">Tomorrow</p>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Floating Action Button -->
<div class="fixed bottom-24 right-6 z-50">
    <a href="todo.html">
<button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-xl shadow-primary/40 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</button>
</a>
</div>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white/80 dark:bg-slate-900/90 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 px-6 py-4 flex justify-between items-center z-40">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-[10px] font-bold">Tasks</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">calendar_today</span>
<span class="text-[10px] font-medium">Calendar</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">analytics</span>
<span class="text-[10px] font-medium">Stats</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</button>
</nav>
</div>
</body></html>
